{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
          <h2>Login</h2>
        	<form action="{{ url_for('login') }}" method="post">
                <dl>
                    <dt>Username:</dt>
                    <dd><input type="text" name="username"></dd>
                    <dt>Password:</dt>
                    <dd><input type="password" name="password"></dd>
                </dl>
                <input type="submit" value="Login">
        	</form>
        </div>
    </div>
</div>



{% endblock %}
